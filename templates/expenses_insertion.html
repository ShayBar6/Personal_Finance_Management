<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Your Expenses</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 100px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }
        label {
            display: block;
            text-align: left;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .success_message {
            text-align: center;
            margin-top: 20px;
        }
        /* Add some margin to separate buttons */
        .btn-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Track Your Expenses</h1>
        <form action="{{ url_for('add_expense') }}" method="POST">

            <label for="category">Category:</label>
            <select id="category" name="category" required>
                <option value="groceries">Groceries</option>
                <option value="utilities">Utilities</option>
                <option value="entertainment">Entertainment</option>
                <option value="Education">Education</option>
                <option value="Health">Health</option>
                <option value="Sport">Sport</option>
                <option value="Dining">Dining</option>
                <option value="Clothing">Clothing</option>
                <option value="Office">Office</option>
                <option value="Transportation">Transportation</option>
                <option value="others">Others</option>
            </select>

            <label for="description">Description:</label>
            <input type="text" id="description" name="description" placeholder="Enter a description">

            <label for="amount">Amount:</label>
            <input type="text" id="amount" name="amount" placeholder="Enter the amount" required>

            <button type="submit">Add Expense</button>
        </form>

        {% if success_message %}
            <p class="success_message">{{ success_message }}</p>
        {% endif %}

        <!-- Button to view the expense report -->
        <div class="btn-container">
            <a href="{{ url_for('view_report') }}">
                <button>View Report</button>
            </a>
        </div>
    </div>

</body>
</html>
